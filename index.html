<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="./assests/vendor.css">
    <link rel="stylesheet" href="./assests/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5 text-white"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3 text-white fw-bold fs-5">
                    <label for="firstName">First Name</label>
                    <input class="form-control mt-2" id="firstName" placeholder="Enter Your First Name" type="text"
                        required>
                </div>
                <div class="col-10 mb-3 text-white fw-bold fs-5">
                    <label for="lastName">Last Name</label>
                    <input class="form-control mt-2" id="lastName" placeholder="Enter Your Last Name" type="text"
                        required>
                </div>
                <div class="col-10 mb-3 text-white fw-bold fs-5">
                    <label for="rollNumber">Roll Number</label>
                    <input class="form-control mt-2" id="rollNumber" placeholder="Enter Your Roll Number" type="number"
                        required>
                </div>
                <div class="col-10">
                    <input id="submit" class="btn btn-success" type="submit" value="Submit">
                </div>
            </form>

            <div class="col-10 mt-5 col-md-10">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Sr Number</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable">
                        <!-- <td>
                                <a  id = "editBtn" class="modal btn btn-warning btn-sm">Edit</a>
                                 <a  id = "deleteBtn" class="btn btn-danger btn-sm">Delete</a>
                            </td>  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assests/index.js"></script>
</body>

</html>
